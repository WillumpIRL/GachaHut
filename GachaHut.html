<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gacha Trading Hub</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background-color: white;
            
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        .marketplace, .auth-forms {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
        }
        .item-card, .auth-card {
            border: 1px solid #ddd;
            padding: 15px;
            border-radius: 5px;
            text-align: center;
        }
        .item-card img {
            max-width: 100%;
            height: auto;
        }
        .price {
            color: #2ecc71;
            font-weight: bold;
            font-size: 1.2em;
        }
        .button {
            background-color: #3498db;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Gacha Trading Hub</h1>
            <p>Your One-Stop Shop for Gacha Trading</p>
        </div>

        <!-- Authentication Forms -->
        <div class="auth-forms">
            <div class="auth-card">
                <h3>Login</h3>
                <form id="loginForm">
                    <input type="email" id="loginEmail" placeholder="Email" required>
                    <input type="password" id="loginPassword" placeholder="Password" required>
                    <button type="submit" class="button">Login</button>
                </form>
            </div>

            <div class="auth-card">
                <h3>Sign Up</h3>
                <form id="signupForm">
                    <input type="text" id="signupUsername" placeholder="Username" required>
                    <input type="email" id="signupEmail" placeholder="Email" required>
                    <input type="password" id="signupPassword" placeholder="Password" required>
                    <button type="submit" class="button">Sign Up</button>
                </form>
            </div>
        </div>

        <div class="marketplace">
            <!-- Form to add new items -->
            <div class="item-card">
                <h3>Add New Item</h3>
                <form id="addItemForm">
                    <input type="text" id="itemName" placeholder="Item Name" required>
                    <input type="number" id="itemPrice" placeholder="Price" required>
                    
                    <!-- Dropdown for condition -->
                    <select id="itemCondition" required>
                        <option value="" disabled selected>Select Condition</option>
                        <option value="New">New</option>
                        <option value="Like New">Like New</option>
                        <option value="Used">Used</option>
                        <option value="For Parts">For Parts</option>
                    </select>
                    
                    <!-- File input for image upload -->
                    <input type="file" id="itemImageUpload" accept="image/*" required>
                    
                    <button type="submit" class="button">Add Item</button>
                </form>
            </div>

            <!-- Existing items -->
            <div class="item-card">
                <img src="https://au.popmart.com/path/to/image.jpg" alt="POP MART Peach Riot Witchy Punk">
                <h3>POP MART Peach Riot Witchy Punk</h3>
                <p class="price">$108.00</p>
                <button class="button">Trade Now</button>
            </div>

            <div class="item-card">
                <img src="https://via.placeholder.com/150" alt="Legendary Hero">
                <h3>Legendary Hero</h3>
                <p class="price">$99.99</p>
                <button class="button">Trade Now</button>
            </div>

            <div class="item-card">
                <img src="https://via.placeholder.com/150" alt="Epic Warrior">
                <h3>Epic Warrior</h3>
                <p class="price">$49.99</p>
                <button class="button">Trade Now</button>
            </div>

            <div class="item-card">
                <img src="https://via.placeholder.com/150" alt="Rare Mage">
                <h3>Rare Mage</h3>
                <p class="price">$29.99</p>
                <button class="button">Trade Now</button>
            </div>
        </div>

        <script>
            document.querySelectorAll('.button').forEach(button => {
                button.addEventListener('click', () => {
                    alert('Trading system coming soon!');
                });
            });

            // Handle form submission
            document.getElementById('addItemForm').addEventListener('submit', function(event) {
                event.preventDefault();

                const name = document.getElementById('itemName').value;
                const price = document.getElementById('itemPrice').value;
                const condition = document.getElementById('itemCondition').value;
                const imageFile = document.getElementById('itemImageUpload').files[0];

                if (imageFile) {
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        const imageUrl = e.target.result;

                        const newItem = document.createElement('div');
                        newItem.classList.add('item-card');
                        newItem.innerHTML = `
                            <img src="${imageUrl}" alt="${name}">
                            <h3>${name}</h3>
                            <p>Condition: ${condition}</p>
                            <p class="price">$${price}</p>
                            <button class="button">Trade Now</button>
                        `;

                        document.querySelector('.marketplace').appendChild(newItem);

                        // Clear form fields
                        document.getElementById('addItemForm').reset();
                    };
                    reader.readAsDataURL(imageFile);
                }
            });

            // Handle login form submission
            document.getElementById('loginForm').addEventListener('submit', function(event) {
                event.preventDefault();
                const email = document.getElementById('loginEmail').value;
                const password = document.getElementById('loginPassword').value;
                alert(`Login attempted with Email: ${email}`);
                // Implement login logic here
            });

            // Handle signup form submission
            document.getElementById('signupForm').addEventListener('submit', function(event) {
                event.preventDefault();
                const username = document.getElementById('signupUsername').value;
                const email = document.getElementById('signupEmail').value;
                const password = document.getElementById('signupPassword').value;
                alert(`Signup attempted with Username: ${username}, Email: ${email}`);
                // Implement signup logic here
            });
        </script>
    </div>
</body>
</html>
